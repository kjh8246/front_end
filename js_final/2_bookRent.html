</head>
<body>
        <header>
            <h3 class="header-item">도서대여관리 ver1.0</h3>
        </header>
        <nav>
            <ul class="container">
                <li><a href="#" >회원등록</a></li>
                <li><a href="#">회원목록조회/수정</a></li>
                <li><a href="#">도서목록조회/수정</a></li>

                <li><a href="3_bookReturn.html">도서반납</a></li>
                <li><a href="1_home.html">홈으로.</a></li>
            </ul>
        </nav>
        <section>
                <h4 style="text-align: center;">도서대여</h4>
            <form action="">
                <table>
                    <tr>
                        <td>대여NO</td>
                        <td><input type="text" placeholder="자동생성" name="rentno"></td>
                    </tr>
                    <tr>
                        <td>회원번호 입력</td>
                        <td><input type="text" placeholder="회원번호 입력" name="userno"></td>
                    </tr>
                    <tr>
                        <td>도서코드</td>
                        <td><input type="text" placeholder="도서코드 입력" name="code"></td>
                    </tr>
                    <tr>
                        <td>대여일자</td>
                        <td><input type="date" name="rentdate" id=""></td>
                        <td><button type="button" onclick="rent_click()">대여</button></td>
                    </tr>
                    <tr>
                        <td>반납예정일자</td>
                        <td><input type="date" name="returndate" id=""></td>
                    </tr>
                </table>
            </form>
        </section>
        <footer>
            HRDKOREA Copyright&copy;2016 All rights reserved. Human Resources Development Service of Korea.
        </footer>

        <script>
            const frm = document.forms[0]
            const rentnof = frm.rentno
            const usernof = frm.userno
            const codef = frm.code
            const rentdatef = frm.rentdate
            const returndatef = frm.returndate
            let temp = new Date()
            
            const year = temp.getFullYear()
            const month = (temp.getMonth()+1).toString().padStart(2,0)
            const date = temp.getDate().toString().padStart(2,0)
            rentdatef.value = [year,month,date].join('-')

            function rent_click(){
                if(usernof.value == ""){
                    alert('회원번호를 입력해주세요')
                    usernof.focus()
                }
                else if(codef.value == ""){
                    alert('도서코드를 입력해주세요')
                    codef.focus()
                } else {
                let temp_ = new Date()
                const year_ = temp_.getFullYear()
                const month_ = (temp_.getMonth()+1).toString().padStart(2,0)
                const date_ = temp.setDate(temp_.getDate()+14).toString().padStart(2,0)
                returndatef.value = [year_,month_,date_].join('-')
                let rentdate_=[year_,month_,date_].join('-')
                alert(rentdate_)
                }
                

            }
            


        </script>
