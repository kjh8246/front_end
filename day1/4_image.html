<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 이미지의 크기 확인하기. 파일탐색기에서 마우스 올리면 정보가 보입니다. 
            사진크기 460X460(단위:픽셀) , 크기 11kb(용량)
            디스플레이 모니터의 해상도 : 1920 x 1080 (단위 : 픽셀)
            이미지 표시 태그 : img , 이미지 파일 지정 속성 src (url 또는 상대경로 파일로 지정)
        -->
        <img src="../images/bono.jpg" alt "bono">   
        <img src="../images/bono.jpg" alt "bono" width="100px">
        <img src="../images/bono.jpg" alt "bono" width="50%"> <!--브라우저 윈도우 크기의 50%-->       
        <!-- 이미지의 크기 설정방법1) width , height 속성으로 합니다.(픽셀 또는 백분율)
        alt 속성은 여러가지 원인의 오류로 이미지 안될때 표시될 텍스트-->
        <!--  a태그엔에 img 태그  -->
        <hr>
        아래를 클릭해 보세요 <br> <!-- 마우스 올리면 마누스 포인터가 변경된다-->
        <a href="http://www.google.com" target="_blank"><img src="../images/kakao.jpg" alt="kakao"></a>
        <hr>
        <!-- 이미지 크기 설정방법2) style 속성으로 합니다. style 속성에는 여러가지 디자인 요소의 설정값을 모두 줄수 있습니다 (; 으로 구분)-->
        <img src="../images/ham.png" style="width: 30%;">
        <img src="../images/ham.png" style="width: 300px;">
        


    </body>
</html>
