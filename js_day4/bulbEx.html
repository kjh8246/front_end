<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <h3>자바스크립트 활용 : HTML태그의 속성값 변경</h3>
        <p>
            <ul>
                <li>태그의 컨텐츠 변경 : innerHtml</li>
                <li>태그의 속성값 변경 : 예를들면 img 태그의 src속성값 변경</li>
                <li>태그의 스타일 변경 : 예를들면 글꼴을 색상변경</li>
            </ul>
            (img 태그 src 속성값을 변경하여 문서에 표시되는 이미지를 바꿉니다. innerHTML은 요소의 태그사이 컨텐츠를 변경합니다.)
        </p>
        <h4>현재상태 : <span id="onoff" style="color: blue;">OFF</span></h4> <!-- 택스트 on 과 off 바꾸기-->
        <hr>
        <button onclick="bulbOn()">불을 켜주세요</button>
        <img src="../images/pic_bulboff.gif" alt="light" style="width: 100px; cursor: pointer;" id="picBulb" onclick="bulbToggle( )"> <!--onclick은 마우스를 누른 이벤트-->
        <button onclick="bulbOff()">불을 꺼주세요</button>

        <script>
            const img = document.getElementById('picBulb');
            const onoff = document.getElementById('onoff')
            let state=false;        //불이 꺼져있을때는 false. 켜져있으면 true
            function bulbToggle( ){
                //현재 그램상태에 따라 번갈아 가며 바꿔줍니다. bulbOn( ),bulbOff( ) 함수 활용하세요
                if (state == true) {
                bulbOff();
                } else {
                bulbOn();
                }
            }

            function bulbOn( ) {
               // document.getElementById('plcBulb').src = "../images/pic_bulbon.gif"
               state = true;
               img.src="../images/pic_bulbon.gif";
               onoff.innerHTML='ON'
               onoff.style.color='green';
            }

            function bulbOff( ) {
                // document.getElementById('plcBulb').src = "../images/pic_bulboff.gif"
                state = false;
                img.src="../images/pic_bulboff.gif";
                onoff.innerHTML='OFF'
                onoff.style.color='blue'
            }

        </script>
</body>
</html>
